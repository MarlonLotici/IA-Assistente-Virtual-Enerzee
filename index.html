<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Energética Inteligente - Enerzee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .chat-message { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .typing-dot { animation: bounce 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        /* Esconde a barra de rolagem mas mantém funcionalidade */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-2 md:p-4">

    <main class="w-full max-w-lg bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col h-[85vh] md:h-[90vh]">
        <header class="bg-slate-900 text-white p-4 flex items-center gap-3 shadow-md z-10">
            <div class="bg-green-500 p-2 rounded-full"><i data-lucide="zap" class="w-5 h-5 text-white"></i></div>
            <div>
                <h1 class="text-lg font-bold">Assistente Enerzee</h1>
                <p class="text-xs text-gray-300 flex items-center gap-1"><span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span> Online agora</p>
            </div>
        </header>

        <div class="bg-gray-200 w-full h-1.5">
            <div id="progress-bar" class="bg-green-500 h-1.5 transition-all duration-500" style="width: 5%"></div>
        </div>

        <div id="chat-messages" class="flex-grow overflow-y-auto p-4 space-y-4 bg-gray-50 no-scrollbar">
            </div>

        <div class="p-4 bg-white border-t border-gray-100">
            <div id="input-container" class="w-full">
                </div>
        </div>
    </main>

    <div id="privacy-modal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl p-6 max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Privacidade e Segurança</h2>
            <p class="text-gray-600 text-sm mb-4">Seus dados são utilizados exclusivamente para a simulação de economia. A foto da fatura é processada por IA e não fica armazenada publicamente.</p>
            <button onclick="document.getElementById('privacy-modal').classList.add('hidden')" class="w-full bg-slate-800 text-white py-2 rounded-lg font-semibold">Entendi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
